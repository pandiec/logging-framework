name: Test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        node: [ 14, 16, 18 ]
    steps:
    - uses: actions/checkout@v3
    - name: Run linting rules and tests
      uses: actions/setup-node@v3
      with:
          node-version: ${{ matrix.node }}
    - run: npm ci
    - run: npm run lint
    - run: npm run test
